{% extends 'base.html' %}
{% load i18n %}
{% block content %}

<div id="activation-accomplished" class="container">
    <div class="centered">
        <h1 class="textcenter">
            <i class="icon-thumbs-up-alt"></i><br/>
            {% trans "Mission accomplished" %}.</br>
            {% trans "You have an active account" %}.<br/>
        </h1>
        <form onclick="event.stopPropagation()" method="post" action="{% url 'timtec_login' %}" class="form-horizontal">{% csrf_token %}
            <div class="form-group">
                <label class="col-lg-3 control-label">{% trans "Login" %}</label>
                <div class="col-lg-9">
                    <input name="username" type="text" class="form-control" placeholder="{% trans 'E-mail or username' %}" autofocus="autofocus" required/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">{% trans "Password" %}</label>
                <div class="col-lg-9">
                    <input name="password" type="password" class="form-control" placeholder="{% trans 'Password' %}" required>
                </div>
            </div>
            <div class="submit">
                <div class="row">
                    <div class="col-lg-9 col-lg-offset-3 clearfix">
                        <a href="{% url 'auth_password_reset' %}" class="alignleft">{% trans "Forgot my password" %}</a>
                        <button class="btn btn-success alignright">{% trans "Sign In" %}</button>
                    </div>
                </div>
            </div>
            <input type="hidden" name="next" value="{% url 'home_view' %}"/>
        </form>
    </div>
</div>

<script type="text/javascript" charset="utf-8">
$(document).ready(function() {
    windowHeight = window.innerHeight;
    navbarHeight = $('#main-navbar').innerHeight();
    footerHeight = $('#main-footer').innerHeight();
    $('#activation-accomplished').innerHeight(windowHeight - (navbarHeight + footerHeight + 58));
})
</script>

{% endblock %}
