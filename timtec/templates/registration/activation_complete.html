{% extends 'base.html' %}
{% load i18n %}
{% block content %}

<div id="activation-accomplished" class="container">
    <div class="centered">
        <h1 class="textcenter">
            <i class="icon-thumbs-up-alt"></i><br/>
            Mission accomplished.</br>
            You have an active account.<br/>
        </h1>
        <form onclick="event.stopPropagation()" method="post" action="{% url 'timtec_login' %}" class="form-horizontal">{% csrf_token %}
            <div class="form-group">
                <label class="col-sm-3 col-lg-3 control-label">Login</label>
                <div class="col-sm-9 col-lg-9">
                    <input name="username" type="text" class="form-control" placeholder="Username or e-mail" autofocus="autofocus"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 col-lg-3 control-label">{% trans "Password" %}</label>
                <div class="col-sm-9 col-lg-9">
                    <input name="password" type="password" class="form-control" placeholder="Senha">
                </div>
            </div>
            <div class="submit">
                <div class="row">
                    <div class="col-sm-8 col-lg-8">
                        <a href="">{% trans "Forgot my password" %}</a>
                    </div>
                    <div class="col-sm-4 col-lg-4 textright">
                        <button class="btn btn-success">{% trans "Sign In" %}  <i class="icon-signin"></i></button>
                    </div>
                </div>
            </div>
            <input type="hidden" name="next" value="{% url 'home_view' %}"/>
        </form>
    </div>
</div>

<script type="text/javascript" charset="utf-8">
$(document).ready(function() {
    windowHeight = window.innerHeight;
    navbarHeight = $('#main-navbar').innerHeight();
    footerHeight = $('#main-footer').innerHeight();
    $('#activation-accomplished').innerHeight(windowHeight - (navbarHeight + footerHeight + 58));
})
</script>

{% endblock %}
