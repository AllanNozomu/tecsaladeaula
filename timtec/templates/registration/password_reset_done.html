{% extends 'base.html' %}
{% load i18n %}
{% block content %}

<div id="activation-accomplished" class="container">
    <div class="centered">
        <h1 class="bottom">
            <i class="icon-inbox"></i><br/>
            {% trans "Check your inbox" %}!<br/>
        </h1>
        <h3>{% trans "We sent you an e-mail with the instructions to recover your password" %}</h3>
    </div>
</div>

<script type="text/javascript" charset="utf-8">
$(document).ready(function() {
    windowHeight = window.innerHeight;
    navbarHeight = $('#main-navbar').innerHeight();
    footerHeight = $('#main-footer').innerHeight();
    $('#activation-accomplished').innerHeight(windowHeight - (navbarHeight + footerHeight + 58));
})
</script>

{% endblock %}
