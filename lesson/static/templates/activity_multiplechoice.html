    <div class="course-activity {{currentUnit.activity.type}} col-lg-12">
        <div class="question textcenter">
            <h1>{{ currentUnit.activity.question }}</h1>
        </div>
        <div class="answers">
            <table class="table">
                <tr ng-repeat="alt in alternatives" class="{{ alt.eval }}">
                    <td class="textcenter">                        
                        <input ng-model="$parent.answer.given[$index]" type="checkbox"
                               name="unit-{{currentUnitId}}-alt-{{$index}}"
                               id="optioncheckbox-{{$index}}" _data-toggle="checkbox"/>
                    </td>
                    <td>
                        <label class="_checkbox" for="optioncheckbox-{{$index}}">
                            {{ alt.title }}
                        </label>
                    </td>
                </tr>
            </table>

            <div class="submit textcenter clearfix">
                <div class="alignleft"><button class="btn btn-default">Pular</button></div>
                <div class="alignright">
                    <button class="btn btn-info">Rever VÃ­deo</button>
                    <button class="btn btn-success" ng-click="sendAnswer()">Enviar</button>
                </div>
            </div>
        </div>
    </div>
