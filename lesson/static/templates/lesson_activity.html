<div class="col-lg-1 col-sm-1">
  <a style="display:block;" ng-repeat="unit in lesson.units" href="#/{{ $index }}" class="has-tooltip unit track" ng-class="{watching: $index == currentUnitId, done: lesson.units[$index].progress.complete}" data-toggle="tooltip" data-placement="right" data-original-title="{{ unit.position + 1 }}">
    <i class="icon-caret-right" ng-if="$index == currentUnitId"></i>
    <span class="position">{{ unit.position + 1 }}</span>
    <i class="icon-list" ng-if="unit.activity !== null"></i>
  </a>
</div>

<div class="col-sm-8 col-lg-8 left">
    <!-- ACTIVITY -->
    <div class="activity true-or-false col-lg-12">
        <div class="question textcenter">
            <h1>{{ currentUnit.activity.question }}</h1>
        </div>
        <div class="answers">
            <table class="table">
                <tr ng-repeat="alt in currentUnit.activity.alternatives">
                    <td class="textcenter">
                        <label class="_radio" for="optionradio-{{$index}}">
                            <input ng-model="$parent.answer.choice" type="radio" name="unit-{{currentUnitId}}-alt"
                                   id="optionradio-{{$index}}" ng-value="$index" _data-toggle="radio"/>
                        </label>
                    </td>
                    <td>{{ alt }}</td>
                </tr>
            </table>

            <div class="submit textcenter clearfix">
                <div class="alignleft"><button class="btn btn-default">Pular</button></div>
                <div class="alignright">
                    <button class="btn btn-info">Rever VÃ­deo</button>
                    <button class="btn btn-success" ng-click="sendAnswer()">Enviar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- END ACTIVITY -->
</div>
