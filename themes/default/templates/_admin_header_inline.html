{% load i18n %}
    <!-- MAIN-HEADER -->
    <header class="main-header container">
        <!-- PAGE-HEADER -->
        <div class="page-header">
            <!-- ROW -->
            <div class="row">
                <!-- COL-LG-8 -->
                <div class="col-lg-8 col-sm-12">
                    <h1 class="course-name bottom top">
                        {% verbatim %}
                        <a href="/admin/courses/{{course.id}}" ng-bind="course.name"></a>
                        {% endverbatim %}
                    </h1>
                    <div class="course-details">
                        <div><span class="label">{% trans 'By' %}:</span> {% include "_course-professors-inline.html" with course=course %}</div>
                        <div><span class="label">{% trans 'Tutor' %}:</span> Nome do Professor <span class="label">{% trans 'Class' %}:</span> Nome da turma</div>
                    </div>
                </div>
                <!-- END COL-LG-8 -->
                <!-- COL-LG-4 -->
                <div class="col-lg-4 col-sm-12">
                    <!-- COURSE-SECTION-NAV -->
                    <nav class="course-sections textright">
                        <a ng-href="{% verbatim %}/{{course_url}}{% endverbatim %}" class="has-tooltip fa fa-home" data-toggle="tooltip" data-placement="top" data-original-title="{% trans 'Course' %}"></a>
                        <a ng-href="{% verbatim %}/{{forum_url}}{% endverbatim %}" class="has-tooltip fa fa-comments" data-toggle="tooltip" data-placement="top" data-original-title="{% trans 'Forum' %}"></a>
                        <a ng-href="{% verbatim %}/{{course_material_url}}{% endverbatim %}" class="has-tooltip fa fa-file" data-toggle="tooltip" data-placement="top" data-original-title="{% trans 'Material' %}"></a>
                        <a ng-href="{% verbatim %}/{{messages_url}}{% endverbatim %}" class="has-tooltip fa fa-envelope-o" data-toggle="tooltip" data-placement="top" data-original-title="{% trans 'Messages' %}"></a>
                        <a ng-href="{% verbatim %}/{{reports_url}}{% endverbatim %}" class="has-tooltip fa fa-bar-chart-o" data-toggle="tooltip" data-placement="top" data-original-title="{% trans 'Reports' %}"></a>
                        <a ng-href="{% verbatim %}/{{permissions_url}}{% endverbatim %}" class="has-tooltip fa fa-key" data-toggle="tooltip" data-placement="top" data-original-title="{% trans 'Permissions' %}"></a>
                    </nav>
                    <!-- END COURSE-SECTION-NAV -->
                </div>
                <!-- END COL-LG-4 -->
            </div>
            <!-- END ROW -->
        </div>
        <!-- END PAGE-HEADER -->
    </header>
    <!-- MAIN-HEADER -->
