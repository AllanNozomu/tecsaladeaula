{% extends 'base.html' %}
{% load i18n %}

{% block content %}
        <!-- CONTAINER -->
        <div id="my-courses" class="container">
            <header class="page-header-double">
                <h3><i class="icon-double-angle-right"></i> Meus Cursos</h3>
            </header>

            <section class="courses">
                {% for cs in request.user.coursestudent_set.all %}
                <!-- COURSE -->
                <div class="course">
                    <header>
                        <div class="row">
                            <div class="col-lg-8">
                                <h1>{{ cs.course.name }}</h1>
                            </div>
                            <div class="col-lg-4 textright">
                                <div class="btn-group">
                                    <a href="{% url 'lesson' cs.head_to_unit.lesson.slug %}" class="btn btn-sm btn-success">Ir para o curso</a>
                                    <a href="{% url 'lesson' cs.head_to_unit.lesson.slug %}" class="btn btn-sm btn-success"><i class="icon-double-angle-right"></i></a>
                                </div>
                            </div>
                        </div>
                    </header>
                    <div class="progress">
                        <div class="progress-bar" style="width:{{cs.percent_progress}}%;"></div>
                    </div>
                    <a href="profile-note.html" class="btn btn-default btn-sm">Anotações</a>
                    <a href="" class="btn btn-default btn-sm">Detalhes</a>
                    <span class="info">0 min of lecture and 0 quizzes remaining in 1.1a Equivalent Fractions.</span>
                </div>
                <!-- END COURSE -->
                {% endfor %}
            </section>
        </div>
        <!-- CONTAINER -->
{% endblock %}
