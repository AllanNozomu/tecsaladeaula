{% extends 'base.html' %}
{% load i18n %}

{% block content %}
        <!-- CONTAINER -->
        <div id="courses" class="courses-list">

            <div class="illust hidden-xs"></div><!-- .illust // top ilustration -->

            <div class="main-content">
                <div class="container">
                    <header class="page-header-double">
                        <h2>{% trans 'Courses' %}</h2>
                    </header>

                    <section class="courses">
                        {% for course in courses %}
                        <!-- COURSE -->
                        <div class="course">
                            <header class="course-link">
                                <div class="row">
                                    <div class="col-lg-8">
                                        <h3><a href="{% url 'course_intro' course.slug %}">{{ course.name }}</a></h3>
                                    </div>
                                    <div class="col-lg-4 textright">
                                        <div class="btn-group">
                                            <a href="{% url 'course_intro' course.slug %}" class="btn btn-sm btn-success">{% trans 'Go to course' %}</a>
                                            <a href="{% url 'course_intro' course.slug %}" class="btn btn-sm btn-success"><i class="fa fa-angle-double-right"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </header>
                        </div>
                        <!-- END COURSE -->
                        {% endfor %}
                    </section>
                </div>
            </div>
        </div>
        <!-- CONTAINER -->
{% endblock %}
